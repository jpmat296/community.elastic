---
- vars:
    elastic_index_parameters: &elastic_index_parameters
      timeout: 30

  block:

  - name: Attempt ot create a index template when auth is not enabled
    community.elastic.elastic_index_template:
      name: mytemplate
      state: present
      src:  "{{ role_path }}/files/mytemplate.json"
      <<: *elastic_index_parameters
    register: elastic
    ignore_errors: yes

  - assert:
      that:
        - "elastic.changed == False"
        - "'{{es_msg}}' in elastic.msg"
    vars:
      es_msg:
        "{{'no handler found for uri [/_security/index template/myindex template] and method [GET]'
           if elasticsearch_version is version('8.0.0', '>=')
           else 'Invalid index name [_security]'}}"
