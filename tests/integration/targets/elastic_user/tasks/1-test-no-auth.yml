---
- vars:
    elastic_index_parameters: &elastic_index_parameters
      timeout: 30

  block:

  - name: Attempt ot create a user when auth is not enabled
    community.elastic.elastic_user:
      name: rhys
      password: secret
      full_name: "Rhys Campbell"
      email: email@email.com
      state: present
      roles:
        - "role1"
        - "role2"
      <<: *elastic_index_parameters
    register: elastic
    ignore_errors: yes

  - assert:
      that:
        - "elastic.changed == False"
        # - "'Security must be explicitly enabled when using' in elastic.msg"
        - "'no handler found for uri [/_security/user/rhys] and method [GET]' in elastic.msg"
